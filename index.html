<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Counter</title>
  <style>
    /*
      !!! IMPORTANT CSS FIX !!!
      The main problem is NOT in the code below, but in the CSS for the
      container that holds your whole page (the white card).

      In your other CSS file, find the style rule for that main container.
      It might be on the `body`, or a class like `.page-wrapper` or `.content-card`.

      1. LOOK FOR THIS:
         height: 100vh;
         OR
         height: 100%;

      2. CHANGE IT TO THIS to allow the page to scroll:
         min-height: 100vh;

      3. ALSO, if you find this rule on the container, REMOVE IT:
         overflow: hidden;
    */

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* The background should be on the body to allow scrolling */
      background: white; 
    }

    body {
      text-align: center;
      /* Padding might be better on a specific container, but this is ok */
      padding: 40px 20px;
    }

    .counter-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
    }

    .counter-box {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      flex: 1 1 200px;
    }

    .label {
      font-size: 14px;
      color: #666;
      font-weight: normal;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .counter-section {
        flex-direction: column;
        gap: 30px;
      }

      .counter-box {
        width: 100%;
        font-size: 28px;
      }

      .label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- This is your existing HTML, which is correct. -->
  <div class="counter-section">
    <div class="counter-box">
      <div class="count" data-target="8">0</div>
      <div class="label">Years of Healthcare Experience</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="500">0</div>
      <div class="label">Clinics Served</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="900">0</div>
      <div class="label">Trained Healthcare Professionals</div>
    </div>
  </div>

  <!-- 
    JAVASCRIPT FIX:
    This is an improved version of your script. It uses `requestAnimationFrame`
    for a much smoother and more performant animation than `setTimeout`.
  -->
  <script>
    const counters = document.querySelectorAll('.count');

    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      let current = 0;
      // The increment determines the animation speed. Higher divisor = slower.
      const increment = target / 100;

      const updateCounter = () => {
        // Continue animation as long as the current count is less than the target
        if (current < target) {
          current += increment;
          // We use Math.ceil to count up and Math.min to prevent overshooting the target
          counter.innerText = Math.ceil(Math.min(current, target));
          // Use requestAnimationFrame for the next update cycle
          requestAnimationFrame(updateCounter);
        } else {
          // Once finished, display the final target number with a plus
          counter.innerText = `${target}+`;
        }
      };
      
      // Start the animation
      updateCounter();
    });
  </script>

</body>
</html>
