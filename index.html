<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
    }

    body {
      text-align: center;
      padding: 40px 20px;
    }

    .counter-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
    }

.counter-box {
  font-size: 50px;
  font-weight: bold;
  color: #222;
  flex: 1 1 200px;
}

.label {
  font-size: 20px;
  color: #666;
  font-weight: normal;
  margin-top: 5px;
}

@media (max-width: 600px) {
  .counter-section {
    gap: 20px;
  }
    }
  </style>
</head>
<body>
  <div class="counter-section">
    <div class="counter-box">
      <div class="count" data-target="8">0</div>
      <div class="label">Years of Healthcare Experience</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="500">0</div>
      <div class="label">Clinics Served</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="900">0</div>
      <div class="label">Trained Healthcare Professionals</div>
    </div>
  </div>

  <script>
    const counters = document.querySelectorAll('.count');
    counters.forEach(counter => {
      counter.innerText = '0';
      const updateCounter = () => {
        const target = +counter.getAttribute('data-target');
        const c = +counter.innerText;
        const increment = target / 100;

        if (c < target) {
          counter.innerText = `${Math.ceil(c + increment)}`;
          setTimeout(updateCounter, 20);
        } else {
          counter.innerText = `${target}+`;
        }
      };
      updateCounter();
    });
  </script>
</body>
</html>
