<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .counter-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      gap: 40px;
    }

    .counter-box {
      flex: 1 1 250px;
      text-align: center;
    }

    .count {
      font-size: 36px;
      font-weight: bold;
      color: #222;
    }

    .label {
      font-size: 14px;
      color: #666;
      font-weight: normal;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .counter-section {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .count {
        font-size: 30px;
      }

      .label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="counter-section">
    <div class="counter-box">
      <div class="count" data-target="8">0</div>
      <div class="label">Years of Healthcare Experience</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="500">0</div>
      <div class="label">Clinics Served</div>
    </div>
    <div class="counter-box">
      <div class="count" data-target="900">0</div>
      <div class="label">Trained Healthcare Professionals</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll('.count');

      counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');
        let current = 0;
        const increment = target / 100;

        const update = () => {
          if (current < target) {
            current += increment;
            counter.textContent = Math.ceil(Math.min(current, target));
            requestAnimationFrame(update);
          } else {
            counter.textContent = `${target}+`;
          }
        };

        update();
      });
    });
  </script>
</body>
</html>
